<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <link rel="stylesheet" href="css/adminlte.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css">

    <script src="js/jquery/jquery.min.js"></script>

<body class="hold-transition layout-top-nav">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="https://www.airbus.com/content/dam/corporate-topics/branding/logos/Airbus_white.png" alt="Airbus Logo" class="brand-image img-circle elevation-3"
                        style="opacity: .8;background: #333;padding: 5px;border-radius: 2px;">
                    <!-- <span class="brand-text font-weight-light">Airbus</span> -->
                </a>
        
                <ul class="navbar-nav">
                    <!-- <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li> -->
                    <li class="nav-item">
                        <a href="#" class="nav-link">Inventory</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a href="#" id="login" class="nav-link" onclick="show_login()">Login</a>
                    </li> -->
                    <li class="nav-item">
                        <a href="#" id="logout" class="nav-link" onclick="do_logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Airbus Inventory Management Portal</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Inventory</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>
        
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header">
                            <div class="col-md-4">
                                <h3 class="card-title">Inventory list</h3>
                            </div>
                            <button class="btn btn-md btn-primary float-right" data-toggle="modal" data-target="#create_inventory">Create</button>
                            <div class="col-md-4 float-right mr-5">
                                <div class="form-group">
                                    <!-- <label for="product_category">Product Category</label> -->
                                    <select id="product_category_filter" onChange="get_inventory()" title="Filter category" class="form-control select2" required>
                                        <option value=""> - Filter Category - </option>
                                        <option>Commercial</option>
                                        <option>Space</option>
                                        <option>Helicopter</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body p-0">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>Product ID</th>
                                        <th>Category</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Units</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="inventory_list">
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                    <div class="modal fade" id="create_inventory">
                        <div class="modal-dialog modal-md">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Create Inventory</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form name="inventory_form" id="inventory_form">
                                        <div class="form-group">
                                            <label for="product_id">Product ID</label>
                                            <input type="text" name="product_id" required class="form-control" id="product_id" placeholder="Enter Product ID">
                                        </div>
                                        <div class="form-group">
                                            <label for="product_category">Product Category</label>
                                            <select id="product_category" class="form-control select2" required>
                                                <option value=""> - Select Category - </option>
                                                <option>Commercial</option>
                                                <option>Space</option>
                                                <option>Helicopter</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="product_name">Product Name</label>
                                            <input type="text" name="product_name" class="form-control" id="product_name" required placeholder="Enter Product Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="product_description">Product Description</label>
                                            <textarea name="product_description" required class="form-control" id="product_description" placeholder="Enter Product Description"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="units">Units</label>
                                            <input type="number" name="units" min=0 required class="form-control" id="units" placeholder="Enter Units">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer justify-content-between">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" onclick="save_inventory()">Save</button>
                                </div>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>
                    <!-- /.modal -->
                    <div class="modal fade" id="update_inventory">
                        <div class="modal-dialog modal-md">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Update Inventory</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form name="uinventory_form" id="uinventory_form">
                                        <div class="form-group">
                                            <label for="uproduct_id">Product ID</label>
                                            <input type="text" name="uproduct_id" required class="form-control" id="uproduct_id"
                                                placeholder="Enter Product ID">
                                        </div>
                                        <div class="form-group">
                                            <label for="uproduct_category">Product Category</label>
                                            <select id="uproduct_category" class="form-control select2" required>
                                                <option value=""> - Select Category - </option>
                                                <option>Commercial</option>
                                                <option>Space</option>
                                                <option>Helicopter</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="uproduct_name">Product Name</label>
                                            <input type="text" name="uproduct_name" class="form-control" id="uproduct_name" required
                                                placeholder="Enter Product Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="uproduct_description">Product Description</label>
                                            <textarea name="uproduct_description" class="form-control" id="uproduct_description"
                                                placeholder="Enter Product Description" required></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="uunits">Units</label>
                                            <input type="number" name="uunits" required class="form-control" min=0 id="uunits" placeholder="Enter Units">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer justify-content-between">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="update-btn">Update</button>
                                </div>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>
                    <!-- /.modal -->
                </section>
            </div>
        </div>

    </div>
    <!-- /.content-wrapper -->


    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
